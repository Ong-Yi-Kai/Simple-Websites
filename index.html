<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tips Calculator</title>
  <link rel="shortcut icon" type='image/jpg' href="images\calc.png">

  <!--import bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Import bootstrap javasript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- import css styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- import javascript file -->
  <script src='js\script.js'></script>


</head>


<body>


  <div class="container">
    <header>
      <h1>Tips Calculator</h1>
    </header>

    <form action="javascript:void(calc())">
      <!-- input for Amount -->
      <input class='form-control' id="amount" type='text' placeholder='Amount'>
      <br>

      <!-- input for tip percentage -->
      <input class='form-control' id="percentage" type='text' placeholder='Tips Percentage'>
      <br>

      <!-- input for people no. -->
      <input class='form-control' id='NumPeople' type="text" placeholder='Number of People'>
      <br>

      <button class='btn btn-success btn-lg container-fluid'>Calculate</button>
      <br>
      <br>

      <!-- To print out the final calculations -->
      <div class="results">
        <p><strong>Tips:&nbsp; <span id='tip'></span></strong></p>
        <p><strong>Total:&nbsp; <span id='total'></span></strong></p>
        <p><strong>Each person pays:&nbsp; <span id='splitbill'></span></strong></p>
      </div>
    </form>
    <br>
  </div>

</body>

</html>
